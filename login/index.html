<html>
<head>
    <title> Just a login page </title>
</head>
<body>
<link class="cssdeck" rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap-responsive.min.css" class="cssdeck">

<div class="" id="loginModal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">X</button>
		<h3>Have an Account?</h3>
	</div>
	<div >
		<div class="well">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#login" data-toggle="tab">Login</a></li>
				<li><a id="createLink" href="#create" data-toggle="tab">Create Account</a></li>
				<li><a id="beyondLink" href="#beyond" data-toggle="tab">Beyond hello world</a></li>
			</ul>
			<div id="myTabContent" class="tab-content">
				<div class="tab-pane active in" id="login">
					<form class="form-horizontal" action='' method="POST">
						<fieldset>
							<div id="legend">
								<legend class="">Login</legend>
							</div>    
							<div class="control-group">
								<!-- Username -->
								<label class="control-label"  for="username">Username</label>
								<div class="controls">
									<input type="text" id="uname" name="uname" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							<div class="control-group">
								<!-- Password-->
								<label class="control-label" for="password">Password</label>
								<div class="controls">
									<input type="password" id="password" name="password" placeholder="" class="input-xlarge">
								</div>
							</div>
							
							
							<div class="control-group">
								<!-- Button -->
								<div class="controls">
									<button class="btn btn-success">Login</button>
								</div>
							</div>
						</fieldset>
					</form>                
				</div>
				<div class="tab-pane fade" id="create">
					<form id="tab">
						<label>Username</label>
						<input id="username" type="text" value="" class="input-xlarge">
						<label>First Name</label>
						<input name="firstName" type="text" value="" class="input-xlarge">
						<label>Last Name</label>
						<input class="lastName" type="text" value="" class="input-xlarge">
						<label>Email</label>
						<input id="email" type="text" value="" class="input-xlarge">
						<label>Address</label>
						<textarea value="Smith" rows="3" class="input-xlarge">
						</textarea>
						
						<label>Country<label>
						<select id="country">
							<option value="in">India</option>
							<option value="bu">Burundi</option>
							<option value="pa">Panama</option>
							<option value="us">USA</option>
						</select> 
						
						 <label class="checkbox">
							<input type="checkbox" id="check"> Check me out
						</label>
						<div>
							<button id="createAccount" class="btn btn-primary" onclick="alert('Voila!!!!');return;">Create Account</button>
						</div>
					</form>
				</div>
				<div class="tab-pane fade" id="beyond">
					<div>
						<a href="http://google.com"  onclick="window.open('http://www.google.com', 'newwindow', 'width=300, height=250'); return false;"> Print</a>
					
					</div>
					
				</div>
			</div>
		</div>
	</div>

<script class="cssdeck" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script class="cssdeck" src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
</body>
</html>
